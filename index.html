<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="choice">
    <span>Play as X or O?</span>
    <button class="choice-button">X</button>
    <button class="choice-button">O</button>
  </div>

  <div id="grid-container">
    <button id="1" class="grid-item">&nbsp;</button>
    <button id="2" class="grid-item">&nbsp;</button>
    <button id="3" class="grid-item">&nbsp;</button><br>
    <button id="4" class="grid-item">&nbsp;</button>
    <button id="5" class="grid-item">&nbsp;</button>
    <button id="6" class="grid-item">&nbsp;</button><br>
    <button id="7" class="grid-item">&nbsp;</button>
    <button id="8" class="grid-item">&nbsp;</button>
    <button id="9" class="grid-item">&nbsp;</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
